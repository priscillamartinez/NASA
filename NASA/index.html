<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Poppins:wght@300;800&display=swap"" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NASA</title>
</head>

<body>
    <header>
        <h1>NASA</h1>
    </header>

    <section>
        <article class="media">
            <h3>Social Media</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </article>

        <article>
            <h3>Office Info</h3>
            <p>Public Communications Office<br>
                NASA Headquarters<br>
                300 E. Street SW, Suite 5R30<br>
                Washington, DC 20546<br>
                (202) 358-0001 (Office)<br>
                (202) 358-4338 (Fax)</p>
        </article>

        <article>
            <h3>Contact Us</h3>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="15" rows="10"></textarea><br>
                <button>send</button>
            </form>
        </article>
    </section>
</body>

</html>
